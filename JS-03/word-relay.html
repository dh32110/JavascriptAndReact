<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>끝말잇기</title>
</head>
<body>
   <div><span id="order">1</span>번째 참가자</div>
   <div>제시어: <span id="word"></span></div>
   <input type="text" />
   <button>입력</button>
   <script>
      const number = parseInt(prompt('몇 명이 참가하나요?'), 10); //그냥 입력받으면 문자열이 되기때문에 숫자로 바꿔줌과 동시에 끝에 10진법인 것을 알려준다.(적지 않아도 기본적으로 10진법이다.)
      const button = document.querySelector('button');
      const input = document.querySelector('input');
      const $word = document.querySelector('#word');
      const $order = document.querySelector('#order');

      let word; //제시어
      let newWord; //새로 입력한 단어

      const onClickButton = () => {
         if(!word || word[word.length - 1] === newWord[0]) {
            // 제시어가 비어 있는가? 또는 단어가 올바른가?
            // 비어있다.
            word = newWord; //입력한 단어가 제시어가 된다.
            $word.textContent = word; //화면에 표시
            const order = parseInt($order.textContent); //textContent가 문자열이기 때문에 parseInt로 숫자로 바꿔줌 //현재 순서
            if(order + 1 > number){
               $order.textContent = 1;
            } else {
               $order.textContent = order + 1;
            }
         } else {
            //올바르지 않다.
               alert('올바르지 않은 단어입니다.');
         }
         input.value = '';
               input.focus();
      };

      const onInput = (event) => {
         newWord = event.target.value;
      };

      button.addEventListener('click', onClickButton);
      input.addEventListener('input', onInput);
   </script>
</body>
</html>
